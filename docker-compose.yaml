version: "3.4"
services:
  piko-1:
    image: ghcr.io/andydunstall/piko:latest
    volumes:
      - ./config/piko:/config/piko
    command:
      - server
      - --config.path
      - /config/piko/piko.yml
      - --cluster.node-id-prefix
      - piko-1-
    hostname: piko-1
    networks:
      - piko-network

  piko-2:
    image: ghcr.io/andydunstall/piko:latest
    volumes:
      - ./config/piko:/config/piko
    command:
      - server
      - --config.path
      - /config/piko/piko.yml
      - --cluster.node-id-prefix
      - piko-2-
    hostname: piko-2
    networks:
      - piko-network

  piko-3:
    image: ghcr.io/andydunstall/piko:latest
    volumes:
      - ./config/piko:/config/piko
    command:
      - server
      - --config.path
      - /config/piko/piko.yml
      - --cluster.node-id-prefix
      - piko-3-
    hostname: piko-3
    networks:
      - piko-network

  load-balancer:
    image: caddy:latest
    volumes:
      - ./config/caddy:/config/caddy
    depends_on:
      - "piko-1"
      - "piko-2"
      - "piko-3"
    # ports:
    #   - 8280:80
    #   - 8281:443
    #   - 8180:8000
    #   - 8181:8001
    #   - 8182:8002
    networks:
      - piko-network
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network

      # HTTP Router (for redirect to HTTPS)
      - traefik.http.routers.piko-server-ihitlh-1-web.rule=Host(`piko.urikaa.com`)
      - traefik.http.routers.piko-server-ihitlh-1-web.entrypoints=web
      - traefik.http.routers.piko-server-ihitlh-1-web.middlewares=redirect-to-https@file
      - traefik.http.routers.piko-server-ihitlh-1-web.service=piko-server-ihitlh-1-web
      - traefik.http.services.piko-server-ihitlh-1-web.loadbalancer.server.port=80

      # HTTPS Router
      - traefik.http.routers.piko-server-ihitlh-1-websecure.rule=Host(`piko.urikaa.com`)
      - traefik.http.routers.piko-server-ihitlh-1-websecure.entrypoints=websecure
      - traefik.http.routers.piko-server-ihitlh-1-websecure.tls.certresolver=letsencrypt
      - traefik.http.routers.piko-server-ihitlh-1-websecure.service=piko-server-ihitlh-1-websecure
      - traefik.http.services.piko-server-ihitlh-1-websecure.loadbalancer.server.port=80

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/config/prometheus/prometheus.yml
      - --log.level=error
    volumes:
      - ./config/prometheus:/config/prometheus/
    depends_on:
      - "piko-1"
      - "piko-2"
      - "piko-3"
    ports:
      - 9090:9090
    networks:
      - piko-network

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=critical
    ports:
      - 3100:3000
    networks:
      - piko-network

networks:
  piko-network:
    driver: bridge
    name: piko-network
  dokploy-network:
    external: true
